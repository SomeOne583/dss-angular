    <mat-card>
        <mat-horizontal-stepper>
            <mat-step editable='false'>
                <ng-template matStepLabel>
                    Registrate
                </ng-template>
                <p>Registra tu nombre, esto para poder guardarlo en el registro de tiempos</p>
                <form>
                    <mat-form-field>
                        <mat-label>
                            Nombre
                        </mat-label>
                        <input matInput placeholder="Nombre" #name>
                        <mat-hint>Por favor usa tu nombre</mat-hint>
                    </mat-form-field>
                </form>
		<div style='text-align: right'>
                	<button mat-button matStepperNext (click)="reset()">Continuar</button>
		</div>
            </mat-step>
            <mat-step editable='false'>
                <ng-template matStepLabel>
                    Laberinto 1
                </ng-template>
		<div style='text-align: center'>
			<p> {{ timer(1) }} </p>
			<canvas #maze_canvas [width]="maze.size * p" [height]="maze.size * p">
			</canvas>
			{{ draw(1) }}
		</div>
		<div style='text-align: right'>
			<button mat-button matStepperNext>Continuar</button>
		</div>
            </mat-step>
            <mat-step editable='false'>
                <ng-template matStepLabel>
                    Laberinto 2
                </ng-template>
		<div style='text-align: center'>
			<canvas #maze2_canvas [width]="maze.size * p" [height]="maze.size * p">
			</canvas>
			{{ draw(2) }}
		</div>
		<div style='text-align: right'>
			<button mat-button matStepperNext>Finalizar</button>
		</div>
            </mat-step>
            <mat-step editable='false'>
                <ng-template matStepLabel>
                    Ve tus resultados
                </ng-template>
                <p>Estas en el paso 4</p>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-card>
